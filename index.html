<style>
	/*$size: 150px; // cube length*/
table, th, td {
  border: 1px solid black;
}

.buttons, .buttons td {
  border: 0px;
}

.cube {
  width: 150px;
  height: 150px;
  position: relative;
  perspective: 600px;
  transform-style: preserve-3d;
}
.cube-face {
  width: inherit;
  height: inherit;
  position: absolute;
  opacity: 1;
}

.red {
	background: red;
}
.orange {
	background: orange;
}
.green {
	background: green;
}
.blue {
	background: blue;
}
.white {
	background: white;
}
.yellow {
	background: yellow;
}

.front {
  transform: rotateY(40deg) rotateY(-17deg) rotateX(-15deg) rotateZ(-10deg) translate3d(0, 0, 75px);
}
.back {
  transform: rotateY(220deg) rotateY(-17deg) rotateX(15deg) rotateZ(10deg) translate3d(0, 0, 75px);
}
.left {
  transform: rotateY(-50deg) rotateY(-17deg) rotateZ(15deg) rotateX(-10deg) translate3d(0, 0, 75px);
}
.right {
  transform: rotateY(130deg) rotateY(-17deg) rotateZ(-15deg) rotateX(10deg) translate3d(0, 0, 75px);
}
.top {
  transform: rotateX(90deg) rotateZ(-23deg) rotateX(-15deg) rotateY(-10deg) translate3d(0, 0, 75px);
}
.bottom {
  transform: rotateX(-90deg) rotateZ(23deg) rotateX(-15deg) rotateY(10deg) translate3d(0, 0, 75px);
}


</style>
